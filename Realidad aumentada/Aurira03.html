  
<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada 03</title>
    <!-- Incluimos la librerÃ­a A-Frame -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- Incluimos ar.js para A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
   <!-- lo siguiente es la silla -->
    <a-plane position="0 2 -12" rotation="0 0 0" width="4" height="4" src="./img/RESPALDO.jpg"></a-plane>
    <a-plane position="0 0 -10" rotation="-90 0 0" width="3.95" height="3.95" src="./img/ESPARTO.jpg"></a-plane>
    <a-cylinder position="1.75 0 -12" radius="0.25" height="8" src="img/silla.jpg"></a-cylinder>      
    <a-cylinder position="-1.75 0 -12" radius="0.25" height="8" src="img/silla.jpg"></a-cylinder>      
    <a-cylinder position="1.75 -2 -8.25" radius="0.25" height="4.3" src="img/silla.jpg"></a-cylinder>    
    <a-cylinder position="-1.75 -2 -8.25" radius="0.25" height="4.3" src="img/silla.jpg"></a-cylinder>    
    <a-cylinder position="1.75 -2 -10" rotation="-90 0 0" radius="0.25" height="3.5" src="img/silla.jpg"></a-cylinder> 
    <a-cylinder position="1.75 -0.1 -10.2" rotation="-90 0 0" radius="0.25" height="3.8" src="img/silla.jpg"></a-cylinder>
    <a-cylinder position="-1.75 -0.1 -10.2" rotation="-90 0 0" radius="0.25" height="3.8" src="img/silla.jpg"></a-cylinder>
    <a-cylinder position="-1.75 -2 -10" rotation="-90 0 0" radius="0.25" height="3.5" src="img/silla.jpg"></a-cylinder> 
    <a-cylinder position="0 -2 -8.25" rotation="-90 -90 0" radius="0.25" height="3.5" src="img/silla.jpg"></a-cylinder> 
    <a-cylinder position="0 -0.1 -8.25" rotation="-90 -90 0" radius="0.25" height="3.5" src="img/silla.jpg"></a-cylinder>
    <a-cylinder position="0 -0.1 -12" rotation="-90 -90 0" radius="0.25" height="3.5" src="img/silla.jpg"></a-cylinder>
    <a-cylinder position="0 -2 -12" rotation="-90 -90 0" radius="0.25" height="3.5" src="img/silla.jpg"></a-cylinder> 
    <!-- Ahora viene la mesa -->
    <a-box position="0 1 -5" rotation="90 0 0" width="8" height="5" src="./img/mesa.jpg"></a-box>
    <a-cylinder position="3.75 -2 -2.75" radius="0.25" height="5.95" src="img/patasdemesa.jpg"></a-cylinder>
    <a-cylinder position="3.75 -2 -7.25" radius="0.25" height="5.95" src="img/patasdemesa.jpg"></a-cylinder>
    <a-cylinder position="-3.75 -2 -7.25" radius="0.25" height="5.95" src="img/patasdemesa.jpg"></a-cylinder>
    <!-- Ahora viene lo del cÃ³digo QR -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>  
</body>
</html
