<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Realidad aumentada</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-camera position="0 0 3"></a-camera>
        <a-plane position="0 -2 -5" rotation="0 0 0" width="4" height="4" color="#9affff" shadow></a-plane>
        <a-plane position="-2 -2 -3" rotation="0 90 0" width="4" height="4" color="#9a9af5" shadow></a-plane>
        <a-plane position="2 -2 -3" rotation="0 -90 0" width="4" height="4" color="#4242ff" shadow></a-plane> 
        <a-plane position="0 -4 -3" rotation="-90 0 0" width="4" height="4" color="violet" shadow></a-plane>
        <a-plane position="0 0 -3" rotation="-90 0 0" width="4" height="4" color="lightblue" shadow></a-plane>
        <a-box position="-1 -2 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 -3.4 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="1 -3 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-sky color="#ECECEC"></a-sky>     
    </a-scene>
</body>
</html>
