<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Fotograf√≠a con texto</title>

</head>
<body style='margin : 0px; overflow: hidden;'>

    <a-image rotation='90 180 0' width="2" height="2" src="./img/foto.jpg"></a-image>

  </a-scene>
