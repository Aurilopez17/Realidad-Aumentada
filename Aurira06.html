<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Animación</title>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
       <!-- Esto es la caja -->
        <a-plane position="0 0 -8" rotation="0 0 0" width="4" height="4" src="img/textura%20caja%20fuerte.jpg"></a-plane>
        <a-plane position="-2 0 -6" rotation="0 90 0" width="4" height="4" src="img/textura%20caja%20fuerte.jpg"></a-plane>
        <a-plane position="2 0 -6" rotation="0 -90 0" width="4" height="4" src="img/textura%20caja%20fuerte.jpg"></a-plane> 
        <a-plane position="3.15 0 -2.5" rotation="0 -55 0" width="4" height="4" src="img/textura%20caja%20fuerte.jpg"></a-plane> 
        <a-plane position="0 -2 -6" rotation="-90 0 0" width="4" height="4" src="img/textura%20caja%20fuerte.jpg"></a-plane>
        <a-plane position="0 2 -6" rotation="90 0 0" width="4" height="4" src="img/textura%20caja%20fuerte.jpg"></a-plane>
        <!-- A partir de aquí las figuritas con animación -->
        <a-box position="0 0 -6" material="opacity: 0.5" side="double" color="#48019b" shadow> 
            <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
        </a-box>
        <a-box position="0 0 -6" rotation="0 0 45" material="opacity: 0.5" side="double" color="#48019b" shadow>
             <a-animation attribute="rotation" to="0 0 360" dur="5000" easing='linear' repeat="indefinite"></a-animation>
        </a-box>
        <a-sphere position="0 0 -6" radius="1.25" material="opacity: 0.3" color="#b4ffff" shadow>
            <a-animation attribute="scale" begin="0" to="1.5 1.5 1.5"></a-animation>
        </a-sphere>
      <a-cylinder position="0 -2 -6" height="0.5" color="#adc0ff" shadow></a-cylinder>
      <!-- Texto -->
      <a-text position='-1 2.2 -4' color=#9fa7ff value="¡Hecho por Auri! ;P" scale="1.5 1.5 1.5"></a-text>
      <!-- Cámara -->
      <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>   
</body>
</html>
